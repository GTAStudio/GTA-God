  workflow_dispatch:  # Manual trigger only - åªèƒ½æ‰‹åŠ¨è§¦å‘
    inputs:
      caddy_version:
        description: 'Caddy version (latest or specific)'
        required: false
        default: 'latest'
      singbox_version:
        description: 'sing-box version (e.g. 1.13.0-rc.1)'
        required: false
        default: '1.13.0-rc.1'
      force_rebuild:
        description: 'Force rebuild (no cache)'
