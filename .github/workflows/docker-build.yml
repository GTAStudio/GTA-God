# =========================================
# GTAGod v4.1.0 - sing-box 1.13+ ç»Ÿä¸€æ¶æ„
# =========================================
# 
# sing-box 1.13+ åŸç”Ÿæ”¯æŒ naive inbound
# ä¸å†éœ€è¦ Caddy forwardproxy æ’ä»¶
#
# æ¶æ„:
#   - Caddy: L4 SNI åˆ†æµ + ACME è¯ä¹¦ç”³è¯·
