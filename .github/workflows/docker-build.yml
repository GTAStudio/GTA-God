jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/gtagod
          tags: |
            type=raw,value=latest
            type=raw,value=v4.1.0
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          no-cache: ${{ github.event.inputs.force_rebuild || false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CADDY_VERSION=${{ github.event.inputs.caddy_version || 'latest' }}
            SINGBOX_VERSION=${{ github.event.inputs.singbox_version || '1.13.0-rc.1' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify image
        run: |
          echo "ğŸ” Verifying GTAGod v4.1.0 image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gtagod:latest
          
          echo "ğŸ“¦ Checking Caddy..."
          docker run --rm --entrypoint caddy ${{ secrets.DOCKERHUB_USERNAME }}/gtagod:latest version
          
          echo "ğŸ“¦ Checking Caddy modules (layer4 + cloudflare)..."
          docker run --rm --entrypoint caddy ${{ secrets.DOCKERHUB_USERNAME }}/gtagod:latest list-modules | grep -E "(layer4|cloudflare)"
          
          echo "ğŸ“¦ Checking sing-box 1.13+ (native naive inbound)..."
          docker run --rm --entrypoint sing-box ${{ secrets.DOCKERHUB_USERNAME }}/gtagod:latest version
          
          echo "âœ… GTAGod v4.1.0 image verification passed!"
          echo "   - Caddy with layer4 + cloudflare modules"
          echo "   - sing-box 1.13+ with native naive inbound"
          echo "   - No external forwardproxy needed!"
